<uib-accordion close-others="false">
    <uib-accordion-group ng-repeat="(name, library) in libraries" heading="{{name}}">
        <ul>
            <li ng-repeat="(processName, process) in library"
                ui-draggable="true"
                drag="processId(name, processName)"
                drag-channel="ng-flow-process"
            >
                {{processName}}
            </li>
        </ul>
    </uib-accordion-group>
</uib-accordion>
