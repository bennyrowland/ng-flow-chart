<div class="ports">
    <div class="inports">
        <h3>Inports</h3>
        <ul dnd-list="graph.inports.outports"
            dnd-drop="graph.inports.outports.move(item.index, index)"
            dnd-allowed-types="inport"
        >
            <li ng-repeat="item in graph.inports.outports"
                dnd-draggable="{index: $index}"
                dnd-effect-allowed="move"
                dnd-type="inport"
            >
                <div class="handle">:::</div>
                <div class="name" dnd-nodrag="">
                    <input class="input-sm form-control" ng-model="item.data.name">
                </div>
            </li>
        </ul>
        <button type="button" ng-click="graph.addInport()" style="float: right">Add Inport</button>
    </div>
    <div class="outports">
        <h3 style="text-align: right">Outports</h3>

        <ul dnd-list="graph.outports.inports"
            dnd-drop="graph.outports.inports.move(item.index, index)"
            dnd-allowed-types="outport"
        >
            <li ng-repeat="item in graph.outports.inports"
                dnd-draggable="{index: $index}"
                dnd-effect-allowed="move"
                dnd-type="outport"
            >
                <div class="handle">:::</div>
                <div class="name" dnd-nodrag="">
                    <input class="input-sm form-control" ng-model="item.data.name">
                </div>
            </li>
        </ul>
        <button type="button" ng-click="graph.addOutport()" style="float: right">Add Outport</button>
    </div>
</div>
